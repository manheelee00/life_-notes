<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon" />
    <title>WENIVLOG</title>
    <!-- Google Fonts: Poppins & Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="blog-title glow-text">WENIVLOG</h1>
    </header>
    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Blog</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="메뉴 열기">☰</button>
    </nav>
    <!-- Main Section: Cards -->
    <main class="main">
      <section class="card-list">
        <!-- 예시 카드 1 -->
        <article class="card">
          <h2 class="card-title glow-text">뉴모피즘 & 글로우 카드</h2>
          <p class="card-desc">이곳에 게시글 요약이 들어갑니다. 어두운 배경, 입체감, 글로우 효과가 조화를 이룹니다.</p>
          <button class="card-btn">더보기</button>
        </article>
        <!-- 예시 카드 2 -->
        <article class="card">
          <h2 class="card-title glow-text">반응형 디자인</h2>
          <p class="card-desc">모바일, 태블릿, 데스크탑에서 모두 최적화된 레이아웃을 제공합니다.</p>
          <button class="card-btn">더보기</button>
        </article>
        <!-- 카드 추가 가능 -->
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <span>© 2024 WENIVLOG</span>
        <div class="social-links">
          <a href="#" class="social-link" aria-label="GitHub"><img src="img/github.svg" alt="GitHub"></a>
          <a href="#" class="social-link" aria-label="Twitter"><img src="img/twitter.svg" alt="Twitter"></a>
          <a href="#" class="social-link" aria-label="Email"><img src="img/email.svg" alt="Email"></a>
        </div>
      </div>
    </footer>
    <script src="js/nav.js"></script>
  </body>
</html>
